<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce Website</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1 class="logo">ShopEase</h1>
      </div>
    </header>
    <main>
      <div class="content-container">
        <section class="product-section">
          <h2>Products</h2>
          <div class="product-grid"></div>
        </section>
        <aside class="cart-section">
          <h2>Shopping Cart</h2>
          <div class="cart-content">
            <!-- Cart items will be dynamically injected here by JavaScript -->
          </div>
          <button class="checkout-btn">Checkout</button>
          <!-- Modal Structure -->
          <div id="checkoutModal" class="modal">
            <div class="modal-content">
              <span class="close-btn">&times;</span>
              <h2>Checkout Form</h2>
              <form id="checkoutForm">
                <label for="name">Name</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Your Name"
                  required
                />

                <label for="payment">Payment Details</label>
                <input
                  type="text"
                  id="payment"
                  name="payment"
                  placeholder="Card Number"
                  required
                />

                <label for="address">Address</label>
                <textarea
                  id="address"
                  name="address"
                  placeholder="Your Address"
                  required
                ></textarea>

                <button type="submit" class="submit-btn">Submit</button>
              </form>
            </div>
          </div>

          <!-- Confirmation Message -->
          <div id="confirmationMessage" class="confirmation hidden">
            <p>Thank you! Your order has been successfully placed.</p>
          </div>
        </aside>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
